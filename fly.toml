# fly.toml â€” IKANN CoreDNS deployment
# DNS-over-TCP/UDP on port 1053 (no HTTP)

app = "ikann"
primary_region = "iad"

[build]
# Uses Dockerfile in project root (no buildpacks needed)

[env]
PORT = "1053"

# Enable automatic rollback on failure
[experimental]
  auto_rollback = true

# ðŸ”¹ UDP DNS service on port 1053
[[services]]
  internal_port = 1053
  protocol = "udp"

  [[services.ports]]
    port = 1053
    handlers = ["udp"]  # DNS over UDP

# ðŸ”¹ TCP DNS service on port 1053
[[services]]
  internal_port = 1053
  protocol = "tcp"

  [[services.ports]]
    port = 1053
    handlers = []  # raw TCP (no TLS handler for DNS)

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

# VM Size
[vm]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
